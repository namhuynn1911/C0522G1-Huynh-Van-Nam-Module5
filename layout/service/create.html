<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#includedContent").load("../header.html");
            $("#includedFooter").load("../footer.html")
        });
    </script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row" id="includedContent"></div>
    <div class="row" id="form">
        <h2>Thêm Mới Dịch Vụ</h2>
        <p>
            <a href="list.html">Quay Lại Danh Sách</a>
        </p>
        <form action="@{/facility/save}" object="${facilityDto}" method="post">
            <div>
                <label>Facility Name</label>
                <select id="createFacility" field="*{facilityType}">
                    <option value="">Facility Type</option>
                    <option each="item: ${facilityTypes}" text="${item.name}"
                            value="${item.id}"></option>
                </select>
            </div>
            <div>
                <label>Name</label>
                <input type="text" field="*{name}"/>
                <!--      <p style="color: red" if="${#fields.hasErrors('name')}"-->
                <!--         errors="*{name}"></p>-->
            </div>
            <div>
                <label>Area</label>
                <input type="text" field="*{area}"/>
                <!--      <p style="color: red" th:if="${#fields.hasErrors('area')}"-->
                <!--         th:errors="*{area}"></p>-->
            </div>
            <div>
                <label>Cost</label>
                <input type="text" field="*{cost}"/>
                <!--      <p style="color: red" th:if="${#fields.hasErrors('cost')}"-->
                <!--         th:errors="*{cost}"></p>-->
            </div>
            <div>
                <label>Max People</label>
                <input type="text" field="*{maxPeople}"/>
                <!--      <p style="color: red" th:if="${#fields.hasErrors('maxPeople')}"-->
                <!--         th:errors="*{maxPeople}"></p>-->
            </div>
            <div>Rent Name: </label>
                <select field="*{rentType}">
                    <option value="">Rent Type</option>
                    <option each="rent: ${rentTypes}" text="${rent.name}"
                            value="${rent.id}"></option>
                </select>
            </div>

            <div id="standardRoom">
                <label>Standard Room</label>
                <input type="text" field="*{standardRoom}"/>
                <!--      <p style="color: red" th:if="${#fields.hasErrors('standardRoom')}"-->
                <!--         th:errors="*{standardRoom}"></p>-->
            </div>
            <div id="poolArea">
                <label>Pool Area</label>
                <input type="text" field="*{poolArea}"/>
                <!--      <p style="color: red" th:if="${#fields.hasErrors('poolArea')}"-->
                <!--         th:errors="*{poolArea}"></p>-->
            </div>
            <div id="description">
                <label>Description</label>
                <input type="text" field="*{descriptionOtherConvenience}"/>
                <!--      <p style="color: red" th:if="${#fields.hasErrors('descriptionOtherConvenience')}"-->
                <!--         th:errors="*{descriptionOtherConvenience}"></p>-->
            </div>
            <div id="numberOfFloor">
                <label>Number Of Floor</label>
                <input type="text" field="*{numberOfFloors}"/>
                <!--      <p style="color: red" th:if="${#fields.hasErrors('numberOfFloors')}"-->
                <!--         th:errors="*{numberOfFloors}"></p>-->
            </div>
            <div id="facilityFree">
                <label>Facility Free</label>
                <input type="text" field="*{facilityFree}"/>
                <!--      <p style="color: red" th:if="${#fields.hasErrors('facilityFree')}"-->
                <!--         th:errors="*{facilityFree}"></p>-->
            </div>
            <input type="submit" value="Save"/>
        </form>
</div>
<div class="row" id="includedFooter"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $('#createFacility').on('change', function () {
            let selectForm = $('#createFacility').val();
            switch (selectForm) {
                case "1":
                    $('#standardRoom').show();
                    $('#description').show();
                    $('#poolArea').show();
                    $('#numberOfFloor').show();
                    $('#facilityFree').hide();
                    break;
                case "2":
                    $('#standardRoom').show();
                    $('#description').show();
                    $('#poolArea').hide();
                    $('#numberOfFloor').show();
                    $('#facilityFree').hide();
                    break;
                case "3":
                    $('#standardRoom').hide();
                    $('#description').hide();
                    $('#poolArea').hide();
                    $('#numberOfFloor').hide();
                    $('#facilityFree').show();
                    break;
                default:
                    $('#standardRoom').hide();
                    $('#description').hide();
                    $('#poolArea').hide();
                    $('#numberOfFloor').hide();
                    $('#facilityFree').hide();
                    break;
            }
        }
    )
</script>
</body>
</body>
</html>
