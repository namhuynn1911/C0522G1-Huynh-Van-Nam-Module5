<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: floralwhite;
        }

        .slider-frame{
            overflow: hidden;
            height: 800px;
            width: 1200px;
            margin-left: 360px;
            margin-top: 20px;
        }

        @-webkit-keyframes slide_animation{
            0% {left: 0px;}
            10% {left: 0px;}
            20% {left: 1200px;}
            30% {left: 1200px;}
            40% {left: 2400px;}
            50% {left: 2400px;}
            60% {left: 2400px;}
            70% {left: 2400px;}
            80% {left: 0px;}
            90% {left: 0px;}
            100% {left: 0px;}

        }

        .slide-images{
            width: 3600px;
            height: 800px;
            margin: 0 0 0 -2400px;
            position: relative;
            -webkit-animation-name: slide_animation;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: alternate ;
            -webkit-animation-play-state: running ;

        }

        .img-container{
            height: 800px;
            width: 100px;
            position: relative;
            float: left;
        }
    </style>
</head>
<body>
<div class="slider-frame">
    <div class="slide-images">
        <div class="img-container">
            <img src="https://ghienreview.com/wp-content/uploads/2022/08/Ghienreview-Cuoc-chien-xuyen-khong-05-min-1024x576.jpg">
        </div>
        <div class="img-container">
            <img src="https://statics.vincom.com.vn/xu-huong/chi_tiet_xu_huong/phim/chia-khoa-tram-ty-phim-viet-nam-chieu-rap-moi.jpg">
        </div>
        <div class="img-container">
            <img src="https://ghienreview.com/wp-content/uploads/2022/07/Ghien-review-Thor-love-and-thunder-03-min-1024x640.jpg">
        </div>
    </div>
</div>
</body>
</html>
