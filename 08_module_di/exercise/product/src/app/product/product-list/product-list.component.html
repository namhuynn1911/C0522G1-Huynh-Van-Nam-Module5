<h1 style="text-align: center">Danh sách sản phẩm</h1>
<table class="table table-striped"id="furama">
  <tr class="text-center bg-warning bg-opacity-50">
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Loại Sa Phẩm</td>
    <td>Chỉnh Sửa</td>
    <td>Xóa</td>
  </tr>
  <tr *ngFor="let product of productList; index as i" class="text-center">
    <td>{{i + 1}}</td>
    <td><a routerLink="/product/detail/{{product.id}}" style="text-decoration: none">{{product.name}}</a></td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.categoryName}}</td>
    <td><a routerLink="/product/update/{{product.id}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg>
    </a></td>
    <td>
      <a (click)="onDelete(product.id, product.name)" class="btn btn-danger text-dark">Xóa</a>
    </td>
  </tr>
</table>
